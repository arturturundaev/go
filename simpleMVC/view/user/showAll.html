{{define "usershowAll"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List of Users</h1>
<table>
{{range $entity := .}}
    <tr>
        <td>{{$entity.Id}}</td>
        <td>{{.Login}}</td>
        <td>{{.Password}}</td>
    </tr>
{{end}}
</table>
</body>
</html>
{{end}}
